<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <link rel="stylesheet" href="./lab7.css" />
    <script src="./lab7.js" async></script>
</head>
<body>
    <button>Click me</button>
    <!-- FORMULAR  -->
    <form>
        <div class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Completat"/>
        </div>
        <div class="form-container">
            <label for="color">Color:</label>
            <!-- SELECT contine instructiunile pentru o lista de selectie. Input-urile tin minte o valoare.  -->
            <select id="color">
                <option value="blue">Blue</option>
                <option value="lime">Lime</option>
            </select>
        </div>
        <!-- SUBMIT nu e indicat deoarece da refresh la pagina si se pierd informatiile.  -->
        <input type="submit" name="Submit" / id="button">
    </form>
    <p>Text value:</p>
    <p></p>
    <input type="checkbox" id="checkbox" />
    <!-- <div id="box"></div> -->
</body>
</html>
