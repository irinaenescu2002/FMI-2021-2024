<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>
<body>
    <script >
        data = new Date()
        minute = data.getMinutes()
        n = Math.max(parseInt(minute), 10)
        const body = document.getElementsByTagName("body")[0]
        for(let i=0; i<n; i++){
            const newP = document.createElement("p")
            newP.innerHTML = "Enescu Irina Stefania";
            let numar = Math.floor((Math.random()*5 + 1))
            let id = 'c' + numar
            newP.setAttribute('class', 'id')
            body.appendChild(newP)
        }
    </script>
</body>
</html>
